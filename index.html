<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body class="w3-indigo" >
    <audio id="myAudio" src="taxi.mp3" preload="auto">
    </audio>

    <audio id="myAudio2" src="beep.mp3" preload="auto">
    </audio>

    <div class="w3-display-middle w3-center">


  
  <img class="w3-padding" src="button.png"  style="width: 100%; height: auto;" onClick="togglePlay()">
  <img class="w3-padding" src="button.png"  style="width: 100%; height: auto;" onClick="togglePlay2()">
  

</div>
<script>
var myAudio = document.getElementById("myAudio");
var isPlaying = false;

function togglePlay() {
  isPlaying ? myAudio.pause() : myAudio.play();
};

myAudio.onplaying = function() {
  isPlaying = true;
};
myAudio.onpause = function() {
  isPlaying = false;
}

do {
    var myAudio2 = document.getElementById("myAudio2");
    var isPlaying = false;
} while (condition);

function togglePlay2() {
  isPlaying ? myAudio2.pause() : myAudio2.play();
};

myAudio2.onplaying = function() {
  isPlaying = true;
};
myAudio2.onpause = function() {
  isPlaying = false;
}

</script>
</body>
</html>
